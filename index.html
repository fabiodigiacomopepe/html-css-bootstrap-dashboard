<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="css/style.css">
        <title>Esercizio 17</title>
    </head>

    <body>

        <!-- header -->
        <header class="d-flex align-items-center">
            <div class="container-fluid">
                <div class="row align-items-center">

                    <!-- logo -->
                    <div class="col-2 col-sm-1 col-lg-2">
                        <img class="logo-mobile" src="img/mobile-logo.png" alt="logo-mobile">
                        <img class="logo-desktop" src="img/logo.svg" alt="logo-dekstop">
                    </div>

                    <!-- barra ricerca -->
                    <div class="col-8 col-sm-10 col-lg-8">
                        <nav class="navbar bg-body-tertiary">
                            <div class="container-fluid">
                              <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                              </form>
                            </div>
                        </nav>
                    </div>

                    <!-- icone - destra -->
                    <div class="col-2 col-sm-1 col-lg-2 d-flex justify-content-end">
                        <i class="fa-solid fa-bars"></i>
                        <i class="fa-solid fa-circle-question"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                        <i class="fa-solid fa-bell"></i>
                    </div>
                </div>
            </div>
        </header>


        <!-- parte centrale - sotto header -->
        <main>

            <!-- parte sinistra - nav -->
            <nav class="left-side d-flex flex-column justify-content-between text-center">

                <!-- parte superiore -->
                <div class="icon-nav-left">
                    <div>
                        <i class="fa-solid fa-house"></i><span>Home</span>
                    </div>

                    <div>
                        <i class="fa-solid fa-chart-simple"></i><span>Stats</span>
                    </div>

                    <div>
                        <i class="fa-solid fa-signal"></i><span>Signal</span>
                    </div>
                </div>

                <!-- parte inferiore -->
                <div class="icon-nav-left">
                    <i class="fa-solid fa-gear"></i><span>Admin</span>
                </div>
            </nav>

            <!-- parte destra - contenuto principale -->
            <div class="right-side">

            <!-- barra superiore - blu -->
            <div class="status">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12 col-md-3 order-md-3">
                            <div class="new-student d-flex align-items-end gap-3">
                                <h5>Nuovo studente</h5>
                                <button type="button" class="btn btn-outline-light">+</button>
                            </div>
                        </div>

                        <div class="col-12 col-md-6 order-md-1">
                            <div class="title d-flex gap-3 align-items-start">
                                <h4>Boolean</h4>
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item active" aria-current="page">Piano blaze</li>
                                    </ol>
                                </nav>
                            </div>

                            <div>
                                <nav aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item treapp"><a href="#">3 app</a></li>
                                        <li class="breadcrumb-item active cross_none" aria-current="page"><span class="percorso">+</span><span class="percorso-xxl">Boolean mobile app</span><span class="percorso-xxl">Boolean web app</span><span class="percorso-xxl">Boolean blog app</span></li>
                                    </ol>
                                </nav>
                            </div>
                        </div>

                        <div class="col-12 col-md-3 order-md-2">
                            <div>
                                <h6>Studenti online negli ultimi 30 minuti</h6>
                                <h4>125</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
